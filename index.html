		<!-- Caesar Cipher -->
		<article id="caesar cipher">
			<section class="container">
				<div class="form row">
					<section class="col-lg-12">
						<h2>caesar cipher</h2>
						<input type="number" class="form-control" placeholder="Type your key..." id="num">
						<textarea rows="5" class="form-control" placeholder="Type your message..." id="txt"></textarea>
						<button onclick="encryption()" class="btn btn-primary btn-block text-center">click</button>
					</section>
					<section class="col-lg-6"><div id="div" class="hidden"></div></section>
					<section class="col-lg-6"><div id="div2" class="hidden"></div></section>
				 </div>
			</section>
		</article>
		<!-- Substitution Cipher -->
		<article id="substitution cipher">
			<section class="container">
				<div class="form row">
					<section class="col-lg-12">
						<h2>substitution cipher</h2>
						<table class="table table-condensed table-hover table-bordered table-striped">
							<tr class="row">
								<td class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<input type="number" class="form-control" placeholder="Type your Enc key..." id="num1">
								</td>
								<td class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<div id="sub1"></div>
								</td>
							</tr>
							<tr class="row">
								<td class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<input type="number" class="form-control" placeholder="Type your Dec key..." id="num2">
								</td>
								<td class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<div id="sub2"></div>
								</td>
						 	</tr>
						</table>
					</section>
				</div>
			</section>
		</article>
		<!-- Vigenere Cipher-->
		<article id="Vigenere Cipher">
		   <section class="container">
			   <div class="form row">
				   <section class="col-lg-12">
					   <h2>Vigenere Cipher</h2>
					   <input type="text" class="form-control" placeholder="Keyword" id="vig-key">
					   <input type="text" class="form-control" placeholder="Plaintext" id="vig-pln">
					   <button class="btn btn-primary btn-block text-center" id="vig-btn">click</button>
					</section>
					<section class="col-lg-12">
						<div id="vig-cph" class="hidden"></div>

				 </div>

		</article>
		<!-- Vernam Cipher-->

		   <section class="container">
			   <div class="form row">
				   <section class="col-lg-12">
					   <h2>Vernam Cipher</h2>
					   <input type="text" class="form-control" placeholder="Write Your Message..." id="vnm">
					   <button class="btn btn-primary btn-block text-center" id="vnm-btn">click</button>
					</section>
					<section class="col-lg-12">
						<div id="vnm-cph" class="hidden"></div>
					</section>
				 </div>
			</section>
		</article>

		<article id="key calculater">
		   <section class="container">

					   <input type="text" class="form-control" placeholder="Type Plaintext" id="kpt">
                       <input type="text" class="form-control" placeholder="Type Ciphertext" id="kct">
					   <button class="btn btn-primary btn-block text-center" id="key-btn">click</button>
					</section>
					<section class="col-lg-12">

					</section>
				 </div>
			</section>

                           <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">

                           </div>
                           <div class="col-lg-1 col-md-11 col-sm-11 col-xs-11 sensor" id="sensor"></div>
